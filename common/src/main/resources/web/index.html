<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ambrose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data workflow visualization and monitoring">
    <meta name="author" content="Twitter">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/ambrose.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Ambrose</a>
          <ul class="nav">
            <li class="active">
              <a href="/">Home</a>
            </li>
            <li><a target="_blank" href="https://github.com/twitter/ambrose">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- status line -->
      <div class="row-fluid">
        <div class="span12"><p>Status: <span  id="scriptStatusDialog"></span></p></div>
      </div>

      <!-- workflow progress bar -->
      <div class="row-fluid">
        <div class="span12"><div id="progressbar" class="progress"><div class="bar"></div></div></div>
      </div>

      <div class="row-fluid">
        <!-- chart tabs -->
        <div class="span12 tabbable">
          <ul class="nav nav-tabs" id="vizTabs"></ul>
          <div class="tab-content" id="vizGroup"></div>
        </div>
      </div>

      <!-- summary job table -->
      <div class="row-fluid">
        <div class="span12">
          <table id="job-summary" class="table table-striped">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Twitter 2012</p>
      </footer>
    </div> <!-- /container-fluid -->

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3-2.9.6.js"></script>
    <script src="js/jit-2.0.1.yc.js"></script>
    <script src="js/colorbrewer.js"></script>
    <script src="js/ambrose-ui.js"></script>
    <script src="js/ambrose-util.js"></script>
    <script src="js/ambrose-detail.js"></script>
    <script src="js/ambrose-table.js"></script>
    <script src="js/ambrose-chart.js"></script>
    <script src="js/ambrose-chord.js"></script>
    <script src="js/ambrose-dag.js"></script>
    <script type="text/javascript">
      var ui = AMBROSE.ui();
      var detail = AMBROSE.detail(ui);
      var table = AMBROSE.table(ui);
      var chord = AMBROSE.chord(ui);
      var dag = AMBROSE.dag(ui);

      $(document).ready(function() {
        ui.load();
      });
    </script>

  </body>
</html>
