<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ambrose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pig pipeline visualization and monitoring">
    <meta name="author" content="Twitter">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ambrose.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Ambrose</a>
          <ul class="nav">
            <li class="active">
              <a href="/">Home</a>
            </li>
            <li><a target="_blank" href="https://github.com/twitter/ambrose">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- status line -->
      <div class="row">
        <div class="span12"><p>Status: <span  id="scriptStatusDialog"></span></p></div>
      </div>

      <!-- workflow progress bar -->
      <div class="row">
        <div class="span12"><div id="progressbar" class="progress"><div class="bar"></div></div></div>
      </div>

      <div class="row">
        <!-- chart tabs -->
        <div class="span12 tabbable">
          <ul class="nav nav-tabs" id="vizTabs"></ul>
          <div class="tab-content" id="vizGroup"></div>
        </div>
      </div>

      <!-- summary job table -->
      <div class="row">
        <div class="span12">
          <table id="job-summary" class="table table-striped">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Twitter 2012</p>
      </footer>
    </div> <!-- /container -->

    <script data-main="js/main" src="js/require-jquery.js"></script>
  </body>
</html>
